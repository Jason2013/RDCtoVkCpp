name: Linux

on:
  push:
    paths-ignore:
      - 'Readme.md'
    branches-ignore:
      - 'tmp*'
  pull_request:
    paths-ignore:
      - 'Readme.md'
    branches-ignore:
      - 'tmp*'

jobs:
  linux-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        config: [Debug, Release]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      id: cache-external
      with:
        key: ${{ matrix.os }}-${{ matrix.config }}-${{ hashFiles('external/FrameGraph/cmake/download_glfw.cmake',
                                                                 'external/FrameGraph/cmake/download_glslang.cmake',
                                                                 'external/FrameGraph/cmake/download_vk.cmake',
                                                                 'external/FrameGraph/cmake/download_vma.cmake',
                                                                 'cmake/download_spirvcross.cmake') }}
        path: |
          !**
          external/FrameGraph/external/glfw/**
          external/FrameGraph/external/glslang/**
          #external/FrameGraph/external/glslang/External/SPIRV-Tools/**
          #external/FrameGraph/external/glslang/External/SPIRV-Tools/external/SPIRV-Headers/**
          external/FrameGraph/external/Vulkan-Headers/**
          external/FrameGraph/external/VulkanMemoryAllocator/**
          external/SPIRV-Cross/**

    - name: Show CMake generators
      working-directory: ${{ github.workspace }}
      run: |
        cmake --version
        cmake --help
           
    - name: Install Packages
      run: |
        sudo apt update
        sudo apt install libxrandr-dev libsdl2-dev

    - name: Configure CMake
      working-directory: ${{ github.workspace }}
      run: cmake -DPYTHON_INCLUDE_DIR=/usr/include/python2.7 -DPYTHON_LIBRARY=/usr/lib -DENABLE_OPT=OFF -DCMAKE_BUILD_TYPE=${{ matrix.config }} -S . -B build

    - name: Build
      working-directory: ${{ github.workspace }}
      run: cmake --build build
